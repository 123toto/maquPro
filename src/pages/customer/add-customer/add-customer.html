<ion-header>
    <ion-navbar color="primary">
        <ion-title>Ajouter une cliente</ion-title>
    </ion-navbar>
</ion-header>

<ion-content inset>
    <ion-item>
        <div item-start>
            <ion-label color="primary" stacked>Prénom</ion-label>
            <ion-input [(ngModel)]="customer.prenom" type="text" placeholder="Prénom"></ion-input>
        </div>
        <div item-end>
            <ion-label color="primary" stacked>Nom</ion-label>
            <ion-input [(ngModel)]="customer.nom" type="text" placeholder="Nom"></ion-input>
        </div>
    </ion-item>
    <ion-item>
        <ion-label>Type de Cliente</ion-label>
        <ion-select [(ngModel)]="customer.typeCliente" interface="popover">
            <ion-option value="black">black</ion-option>
            <ion-option value="régulière">régulière</ion-option>
            <ion-option value="occasionnelle">occasionnelle</ion-option>
            <ion-option value="privilège">privilège</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Anniversaire</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" [(ngModel)]="birthday"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Téléphone n°1</ion-label>
        <ion-input [(ngModel)]="customer.telephone.num1" type="tel" placeholder="06 12 34 56 78"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Téléphone n°2</ion-label>
        <ion-input [(ngModel)]="customer.telephone.num2" type="tel" placeholder="01 23 45 67 89"></ion-input>
    </ion-item>
    <ion-item>
        <div item-start style="width: 30vw">
            <ion-label color="primary" stacked>Numéro </ion-label>
            <ion-input [(ngModel)]="customer.adresse.numero" placeholder="123" type="text"></ion-input>
        </div>
        <div item-end style="width: 70vw">
            <ion-label color="primary" stacked>Complément </ion-label>
            <ion-input [(ngModel)]="customer.adresse.complement" placeholder="Résidence Bob Marley" type="text"></ion-input>
        </div>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Rue</ion-label>
        <ion-input [(ngModel)]="customer.adresse.rue" type="text" placeholder="Avenue du Yaourt"></ion-input>
    </ion-item>
    <ion-item item-start>
        <div item-start style="width: 30vw">
            <ion-label color="primary" stacked>Code Postal </ion-label>
            <ion-input [(ngModel)]="customer.adresse.codePostal" type="text" placeholder="91000"></ion-input>
        </div>
        <div item-end style="width: 70vw">
            <ion-label color="primary" stacked>Ville </ion-label>
            <ion-input [(ngModel)]="customer.adresse.ville" type="text" placeholder="LA VILLE"></ion-input>
        </div>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Notes </ion-label>
        <ion-input [(ngModel)]="customer.adresse.notes" type="text" placeholder="interphone, étage, etc..."></ion-input>
    </ion-item>
    <ion-item></ion-item>
    <ion-item>
        <ion-label>Prestations</ion-label>
        <ion-select [(ngModel)]="customer.prestations" multiple="true">
            <ion-option>Epilation</ion-option>
            <ion-option>Maquillage</ion-option>
            <ion-option>Soins</ion-option>
            <ion-option>Regard</ion-option>
            <ion-option>Ongles</ion-option>
        </ion-select>
    </ion-item>
    <ion-item *ngFor="let prest of customer.prestations">
        <div style="text-align:center">{{prest}}</div>
    </ion-item>
    <ion-item></ion-item>
    <button ion-button block (click)="addCustomer(customer)"> Ajouter</button>

</ion-content>
