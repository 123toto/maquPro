<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes Clientes</ion-title>

  </ion-navbar>
  <ion-fab top right>
    <button ion-fab mini navPush="AddCustomerPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-header>
<ion-content>

  <ion-list>
      <ion-item-sliding *ngFor="let customer of customersList | async">
        <ion-item (click)="seeCustomer($event, customer)">
          <ion-avatar item-start>
            <img src="../assets/imgs/rose.jpg">
          </ion-avatar>          
          {{customer?.prenom}}
          {{customer?.nom}}
          <div item-end>
            {{customer?.typeCliente}}
          </div>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            SMS
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Appeler            
          </button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button color="light" (click)="presentActionSheet(customer)">
            <ion-icon name="ios-more" ></ion-icon>
            Plus
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
